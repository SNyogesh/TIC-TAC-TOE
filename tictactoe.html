<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./tictactoe.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="game-container">
        <h1 id="title">  Tic  Tac  Toe  </h1>
        <div class="content">
            <div cellIndex="0" class="cell"><span></span></div>
            <div cellIndex="1" class="cell"><span></span></div>
            <div cellIndex="2" class="cell"><span></span></div>
            <div cellIndex="3" class="cell"><span></span></div>
            <div cellIndex="4" class="cell"><span></span></div>
            <div cellIndex="5" class="cell"><span></span></div>
            <div cellIndex="6" class="cell"><span></span></div>
            <div cellIndex="7" class="cell"><span></span></div>
            <div cellIndex="8" class="cell"><span></span></div>
        </div>
        <h2 id="playerTurns"></h2>
        <button class="btn">Restart</button>
    </div>
<script type="text/javascript" src="./tictactoe.js"></script>    
</body>
</html>
